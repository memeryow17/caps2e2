<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Batch Details Investigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success {
            background: #d1fae5;
            border-left: 5px solid #10b981;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .error {
            background: #fee2e2;
            border-left: 5px solid #ef4444;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .warning {
            background: #fef3c7;
            border-left: 5px solid #f59e0b;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .info {
            background: #e0f2fe;
            border-left: 5px solid #0ea5e9;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
        }
        .product-card {
            background: #f9fafb;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
        .batch-card {
            background: #f9fafb;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85em;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #667eea;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .kpi {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .kpi h2 {
            margin: 0;
            color: #667eea;
            font-size: 2.5em;
        }
        .kpi p {
            margin: 5px 0 0 0;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Transfer Batch Details Investigation</h1>
        <p class="subtitle">Let's check if your transferred products are in the batch details table!</p>
        
        <button onclick="checkTransferBatchDetails()">üîç Check Transfer Batch Details</button>
        <button onclick="checkPharmacyAPI()">üíä Test Pharmacy API</button>
        <button onclick="checkAllMethods()">üîÑ Test All Methods</button>
        <button onclick="location.reload()">üîÉ Refresh</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/caps2e2/Api';

        async function api(endpoint, action, data = {}) {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                return await response.json();
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        async function checkTransferBatchDetails() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Checking transfer batch details...</div>';
            
            let html = '';
            
            // 1. Get all locations first
            const locations = await api('backend.php', 'get_locations');
            let locationMap = {};
            let pharmacyLocationId = null;
            
            if (locations.success && locations.data) {
                locations.data.forEach(loc => {
                    locationMap[loc.location_id] = loc.location_name;
                    if (loc.location_name.toLowerCase().includes('pharmacy')) {
                        pharmacyLocationId = loc.location_id;
                    }
                });
                
                html += `
                    <div class="info">
                        <h2>üìç Location Mapping</h2>
                        <p>Found ${locations.data.length} locations</p>
                        ${pharmacyLocationId ? `<p><strong>Pharmacy Location ID:</strong> ${pharmacyLocationId}</p>` : '<p class="warning">‚ö†Ô∏è No pharmacy location found!</p>'}
                    </div>
                `;
            }
            
            // 2. Check transfer batch details table directly
            console.log('Checking transfer batch details...');
            const batchDetails = await api('backend.php', 'get_transfer_batch_details', {});
            console.log('Batch details:', batchDetails);
            
            if (batchDetails.success && batchDetails.data) {
                const allBatches = batchDetails.data;
                const pharmacyBatches = pharmacyLocationId ? 
                    allBatches.filter(b => b.location_id == pharmacyLocationId) : [];
                
                html += `
                    <div class="success">
                        <h2>üì¶ Transfer Batch Details</h2>
                        <div class="grid">
                            <div class="kpi">
                                <h2>${allBatches.length}</h2>
                                <p>Total Batch Records</p>
                            </div>
                            <div class="kpi">
                                <h2>${pharmacyBatches.length}</h2>
                                <p>Pharmacy Batch Records</p>
                            </div>
                        </div>
                    </div>
                `;
                
                if (pharmacyBatches.length > 0) {
                    html += `
                        <div class="success">
                            <h3>‚úÖ Found ${pharmacyBatches.length} Products in Pharmacy Batch Details!</h3>
                            <p>These should appear in the pharmacy dashboard.</p>
                        </div>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Batch ID</th>
                                    <th>Batch Reference</th>
                                    <th>Quantity</th>
                                    <th>SRP</th>
                                    <th>Location ID</th>
                                    <th>Location Name</th>
                                    <th>Expiration</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    pharmacyBatches.forEach(batch => {
                        html += `
                            <tr>
                                <td>${batch.product_id}</td>
                                <td>${batch.batch_id}</td>
                                <td>${batch.batch_reference}</td>
                                <td>${batch.quantity}</td>
                                <td>‚Ç±${batch.srp}</td>
                                <td>${batch.location_id}</td>
                                <td>${locationMap[batch.location_id] || 'Unknown'}</td>
                                <td>${batch.expiration_date || 'N/A'}</td>
                            </tr>
                        `;
                    });
                    
                    html += `</tbody></table>`;
                    
                    // Show unique products
                    const uniqueProducts = [...new Set(pharmacyBatches.map(b => b.product_id))];
                    html += `
                        <div class="info">
                            <h3>üìä Summary</h3>
                            <p><strong>Unique Products:</strong> ${uniqueProducts.length}</p>
                            <p><strong>Total Quantity:</strong> ${pharmacyBatches.reduce((sum, b) => sum + (parseInt(b.quantity) || 0), 0)}</p>
                            <p><strong>Total Value:</strong> ‚Ç±${pharmacyBatches.reduce((sum, b) => sum + (parseFloat(b.srp) || 0) * (parseInt(b.quantity) || 0), 0).toFixed(2)}</p>
                        </div>
                    `;
                    
                } else {
                    html += `
                        <div class="warning">
                            <h3>‚ö†Ô∏è No Products Found in Pharmacy Batch Details</h3>
                            <p>This explains why the pharmacy dashboard shows no products!</p>
                        </div>
                    `;
                    
                    if (allBatches.length > 0) {
                        html += `
                            <div class="info">
                                <h3>üìã All Batch Details (for reference):</h3>
                                <p>Found ${allBatches.length} batch records in other locations:</p>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Product ID</th>
                                            <th>Batch Reference</th>
                                            <th>Quantity</th>
                                            <th>Location ID</th>
                                            <th>Location Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
                        
                        allBatches.slice(0, 10).forEach(batch => {
                            html += `
                                <tr>
                                    <td>${batch.product_id}</td>
                                    <td>${batch.batch_reference}</td>
                                    <td>${batch.quantity}</td>
                                    <td>${batch.location_id}</td>
                                    <td>${locationMap[batch.location_id] || 'Unknown'}</td>
                                </tr>
                            `;
                        });
                        
                        html += `</tbody></table>`;
                        
                        if (allBatches.length > 10) {
                            html += `<p>... and ${allBatches.length - 10} more records</p>`;
                        }
                        
                        html += `</div>`;
                    }
                }
                
                // Show raw data
                html += `
                    <details style="margin-top: 20px;">
                        <summary style="cursor: pointer; padding: 10px; background: #f3f4f6; border-radius: 5px;">
                            üîç Show Raw Batch Details Data (Click to expand)
                        </summary>
                        <pre>${JSON.stringify(batchDetails.data, null, 2)}</pre>
                    </details>
                `;
                
            } else {
                html += `
                    <div class="error">
                        <h2>‚ùå Error Getting Batch Details</h2>
                        <p>${batchDetails.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(batchDetails, null, 2)}</pre>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }

        async function checkPharmacyAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Testing pharmacy API methods...</div>';
            
            let html = '';
            
            // Test all pharmacy API methods
            const methods = [
                { name: 'Pharmacy FIFO API', action: 'get_pharmacy_products_fifo', endpoint: 'pharmacy_api.php' },
                { name: 'Batch Tracking API', action: 'get_pharmacy_products', endpoint: 'batch_tracking.php' },
                { name: 'All Products Filter', action: 'get_products', endpoint: 'backend.php' }
            ];
            
            html += `<div class="info"><h2>üß™ Testing All Pharmacy API Methods</h2></div>`;
            
            for (const method of methods) {
                console.log(`Testing ${method.name}...`);
                
                let result;
                if (method.endpoint === 'backend.php') {
                    result = await api(method.endpoint, method.action, {});
                } else {
                    result = await api(method.endpoint, method.action, { location_name: 'pharmacy' });
                }
                
                console.log(`${method.name} result:`, result);
                
                if (result.success && result.data && result.data.length > 0) {
                    html += `
                        <div class="success">
                            <h3>‚úÖ ${method.name}</h3>
                            <p>Found ${result.data.length} products</p>
                        </div>
                    `;
                    
                    // Show first few products
                    result.data.slice(0, 3).forEach(product => {
                        html += `
                            <div class="product-card">
                                <h4>${product.product_name}</h4>
                                <p>Qty: ${product.quantity || product.total_quantity || 0}, SRP: ‚Ç±${product.srp || 0}</p>
                            </div>
                        `;
                    });
                    
                    if (result.data.length > 3) {
                        html += `<p>... and ${result.data.length - 3} more products</p>`;
                    }
                    
                } else {
                    html += `
                        <div class="warning">
                            <h3>‚ö†Ô∏è ${method.name}</h3>
                            <p>${result.message || 'No products found'}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = html;
        }

        async function checkAllMethods() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Running comprehensive check...</div>';
            
            // Run both checks
            await checkTransferBatchDetails();
            const firstResults = document.getElementById('results').innerHTML;
            
            await checkPharmacyAPI();
            const secondResults = document.getElementById('results').innerHTML;
            
            resultsDiv.innerHTML = firstResults + '<hr style="margin: 30px 0;">' + secondResults;
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Running comprehensive check...');
            setTimeout(checkAllMethods, 1000);
        });
    </script>
</body>
</html>
