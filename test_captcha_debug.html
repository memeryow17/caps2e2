<!DOCTYPE html>
<html>
<head>
    <title>Captcha Debug Test</title>
</head>
<body>
    <h1>Captcha API Test</h1>
    <button onclick="testCaptcha()">Test Captcha API</button>
    <div id="result"></div>

    <script>
        async function testCaptcha() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing captcha API...');
                
                const response = await fetch('http://localhost/caps2e2/Api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'generate_captcha'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Question:</strong> ${data.question || 'No question'}</p>
                    <p><strong>Answer:</strong> ${data.answer || 'No answer'}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
