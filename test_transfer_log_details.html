<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Transfer Log Details API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            color: #764ba2;
            margin-top: 30px;
            border-left: 4px solid #764ba2;
            padding-left: 15px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 2px;
        }
        .badge-success {
            background: #28a745;
            color: white;
        }
        .badge-info {
            background: #17a2b8;
            color: white;
        }
        .badge-warning {
            background: #ffc107;
            color: #212529;
        }
        .badge-danger {
            background: #dc3545;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Transfer Log Details API Test</h1>
        
        <div class="info">
            <strong>üìã Purpose:</strong> Test the <code>get_transfer_log_by_id</code> API endpoint to verify product information and batch details are returned correctly.
        </div>

        <div class="test-section">
            <h2>Test 1: Get Transfer Log Details by ID</h2>
            <div class="form-group">
                <label for="transferId">Transfer ID:</label>
                <input type="number" id="transferId" placeholder="Enter transfer ID (e.g., 85)" value="85">
            </div>
            <button onclick="testGetTransferLogById()">
                üîç Get Transfer Details
            </button>
            <button onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
            <div id="result1"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: Get All Transfer Logs (Find Transfer IDs)</h2>
            <button onclick="getAllTransferLogs()">
                üìã Get All Transfer Logs
            </button>
            <div id="result2"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: Test Multiple Transfer IDs</h2>
            <div class="form-group">
                <label for="transferIds">Transfer IDs (comma-separated):</label>
                <input type="text" id="transferIds" placeholder="e.g., 85, 86, 87">
            </div>
            <button onclick="testMultipleTransfers()">
                üîÑ Test Multiple Transfers
            </button>
            <div id="result3"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/caps2e2/Api';

        async function callAPI(endpoint, action, data = {}) {
            const url = `${API_BASE_URL}/${endpoint}`;
            console.log('üöÄ API Call:', url, { action, ...data });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        ...data
                    })
                });

                const result = await response.json();
                console.log('‚úÖ API Response:', result);
                return result;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                return {
                    success: false,
                    message: error.message,
                    error: 'REQUEST_ERROR'
                };
            }
        }

        async function testGetTransferLogById() {
            const transferId = document.getElementById('transferId').value;
            const resultDiv = document.getElementById('result1');

            if (!transferId || transferId <= 0) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a valid transfer ID</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">‚è≥ Loading transfer details... <span class="loading"></span></div>';

            const result = await callAPI('transfer_api.php', 'get_transfer_log_by_id', {
                transfer_id: parseInt(transferId)
            });

            if (result.success && result.data) {
                const data = result.data;
                const batchCount = data.batch_details?.length || 0;
                
                let html = '<div class="success">';
                html += `<h3>‚úÖ Success: ${result.message || 'Transfer log retrieved successfully'}</h3>`;
                html += '</div>';

                // Statistics
                html += '<div class="stats">';
                html += `<div class="stat-card">
                    <div class="stat-value">${data.transfer_id || 'N/A'}</div>
                    <div class="stat-label">Transfer ID</div>
                </div>`;
                html += `<div class="stat-card">
                    <div class="stat-value">${data.product_id || 'N/A'}</div>
                    <div class="stat-label">Product ID</div>
                </div>`;
                html += `<div class="stat-card">
                    <div class="stat-value">${data.quantity || 0}</div>
                    <div class="stat-label">Quantity</div>
                </div>`;
                html += `<div class="stat-card">
                    <div class="stat-value">${batchCount}</div>
                    <div class="stat-label">Batch Details</div>
                </div>`;
                html += '</div>';

                // Product Information
                html += '<h3>üì¶ Product Information</h3>';
                html += '<div class="info">';
                html += `<strong>Name:</strong> ${data.product_name || 'N/A'}<br>`;
                html += `<strong>Category:</strong> ${data.category || 'N/A'}<br>`;
                html += `<strong>Brand:</strong> ${data.brand || 'N/A'}<br>`;
                html += `<strong>Barcode:</strong> ${data.barcode || 'N/A'}<br>`;
                html += `<strong>SRP:</strong> ‚Ç±${data.srp || '0.00'}<br>`;
                html += '</div>';

                // Transfer Information
                html += '<h3>üöö Transfer Information</h3>';
                html += '<div class="info">';
                html += `<strong>From:</strong> ${data.from_location || 'N/A'}<br>`;
                html += `<strong>To:</strong> ${data.to_location || 'N/A'}<br>`;
                html += `<strong>Transfer Date:</strong> ${data.transfer_date ? new Date(data.transfer_date).toLocaleString() : 'N/A'}<br>`;
                html += `<strong>Created At:</strong> ${data.created_at ? new Date(data.created_at).toLocaleString() : 'N/A'}<br>`;
                html += '</div>';

                // Batch Details
                if (batchCount > 0) {
                    html += `<h3>üìä Batch Details (${batchCount} batch${batchCount > 1 ? 'es' : ''})</h3>`;
                    html += '<table style="width: 100%; border-collapse: collapse; margin: 10px 0;">';
                    html += '<thead><tr style="background: #667eea; color: white;">';
                    html += '<th style="padding: 10px; text-align: left;">Batch #</th>';
                    html += '<th style="padding: 10px; text-align: left;">Reference</th>';
                    html += '<th style="padding: 10px; text-align: center;">Quantity</th>';
                    html += '<th style="padding: 10px; text-align: center;">SRP</th>';
                    html += '<th style="padding: 10px; text-align: center;">Expiry Date</th>';
                    html += '</tr></thead><tbody>';
                    
                    data.batch_details.forEach((batch, index) => {
                        html += `<tr style="border-bottom: 1px solid #dee2e6; background: ${index % 2 === 0 ? '#f8f9fa' : 'white'}">`;
                        html += `<td style="padding: 10px;">${batch.batch_number || batch.batch_id || (index + 1)}</td>`;
                        html += `<td style="padding: 10px;"><code>${batch.batch_reference || 'N/A'}</code></td>`;
                        html += `<td style="padding: 10px; text-align: center;"><strong>${batch.batch_quantity || batch.quantity || 0}</strong> units</td>`;
                        html += `<td style="padding: 10px; text-align: center;">‚Ç±${parseFloat(batch.batch_srp || batch.srp || 0).toFixed(2)}</td>`;
                        html += `<td style="padding: 10px; text-align: center;">${batch.expiration_date ? new Date(batch.expiration_date).toLocaleDateString() : 'N/A'}</td>`;
                        html += '</tr>';
                    });
                    
                    html += '</tbody></table>';
                } else {
                    html += '<div class="info">‚ÑπÔ∏è No batch details available for this transfer.</div>';
                }

                // Debug Information
                if (data.debug_info) {
                    html += '<h3>üêõ Debug Information</h3>';
                    html += '<pre>' + JSON.stringify(data.debug_info, null, 2) + '</pre>';
                }

                // Raw Response
                html += '<h3>üìÑ Raw API Response</h3>';
                html += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';

                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error: ${result.message || 'Failed to retrieve transfer log'}</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            }
        }

        async function getAllTransferLogs() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<div class="info">‚è≥ Loading all transfer logs... <span class="loading"></span></div>';

            const result = await callAPI('transfer_api.php', 'get_transfer_log');

            if (result.success && result.data) {
                const logs = result.data;
                let html = `<div class="success">‚úÖ Found ${logs.length} transfer log(s)</div>`;

                if (logs.length > 0) {
                    html += '<table style="width: 100%; border-collapse: collapse; margin: 10px 0;">';
                    html += '<thead><tr style="background: #667eea; color: white;">';
                    html += '<th style="padding: 10px;">Transfer ID</th>';
                    html += '<th style="padding: 10px;">Product</th>';
                    html += '<th style="padding: 10px;">From ‚Üí To</th>';
                    html += '<th style="padding: 10px;">Quantity</th>';
                    html += '<th style="padding: 10px;">Date</th>';
                    html += '<th style="padding: 10px;">Action</th>';
                    html += '</tr></thead><tbody>';

                    logs.slice(0, 20).forEach((log, index) => {
                        html += `<tr style="border-bottom: 1px solid #dee2e6; background: ${index % 2 === 0 ? '#f8f9fa' : 'white'}">`;
                        html += `<td style="padding: 10px; text-align: center;"><strong>TR-${log.transfer_id}</strong></td>`;
                        html += `<td style="padding: 10px;">${log.product_name || 'N/A'}<br><small>ID: ${log.product_id}</small></td>`;
                        html += `<td style="padding: 10px;">${log.from_location} ‚Üí ${log.to_location}</td>`;
                        html += `<td style="padding: 10px; text-align: center;"><strong>${log.quantity}</strong></td>`;
                        html += `<td style="padding: 10px; text-align: center;">${new Date(log.transfer_date).toLocaleDateString()}</td>`;
                        html += `<td style="padding: 10px; text-align: center;">
                            <button onclick="testSpecificTransfer(${log.transfer_id})" style="padding: 5px 10px; font-size: 12px;">
                                üîç View Details
                            </button>
                        </td>`;
                        html += '</tr>';
                    });

                    html += '</tbody></table>';

                    if (logs.length > 20) {
                        html += `<div class="info">‚ÑπÔ∏è Showing first 20 of ${logs.length} transfers</div>`;
                    }
                }

                html += '<h3>üìÑ Raw API Response</h3>';
                html += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';

                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error: ${result.message || 'Failed to retrieve transfer logs'}</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            }
        }

        async function testSpecificTransfer(transferId) {
            document.getElementById('transferId').value = transferId;
            await testGetTransferLogById();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function testMultipleTransfers() {
            const transferIdsInput = document.getElementById('transferIds').value;
            const resultDiv = document.getElementById('result3');

            if (!transferIdsInput) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter transfer IDs</div>';
                return;
            }

            const transferIds = transferIdsInput.split(',').map(id => parseInt(id.trim())).filter(id => id > 0);

            if (transferIds.length === 0) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter valid transfer IDs</div>';
                return;
            }

            resultDiv.innerHTML = `<div class="info">‚è≥ Testing ${transferIds.length} transfer(s)... <span class="loading"></span></div>`;

            let successCount = 0;
            let errorCount = 0;
            let results = [];

            for (const transferId of transferIds) {
                const result = await callAPI('transfer_api.php', 'get_transfer_log_by_id', {
                    transfer_id: transferId
                });

                if (result.success) {
                    successCount++;
                    results.push({
                        transferId,
                        status: 'success',
                        productName: result.data?.product_name || 'N/A',
                        batchCount: result.data?.batch_details?.length || 0
                    });
                } else {
                    errorCount++;
                    results.push({
                        transferId,
                        status: 'error',
                        message: result.message
                    });
                }
            }

            let html = '<div class="stats">';
            html += `<div class="stat-card">
                <div class="stat-value">${transferIds.length}</div>
                <div class="stat-label">Total Tested</div>
            </div>`;
            html += `<div class="stat-card">
                <div class="stat-value" style="color: #28a745;">${successCount}</div>
                <div class="stat-label">Success</div>
            </div>`;
            html += `<div class="stat-card">
                <div class="stat-value" style="color: #dc3545;">${errorCount}</div>
                <div class="stat-label">Errors</div>
            </div>`;
            html += '</div>';

            html += '<h3>üìä Test Results</h3>';
            html += '<table style="width: 100%; border-collapse: collapse; margin: 10px 0;">';
            html += '<thead><tr style="background: #667eea; color: white;">';
            html += '<th style="padding: 10px;">Transfer ID</th>';
            html += '<th style="padding: 10px;">Status</th>';
            html += '<th style="padding: 10px;">Product Name</th>';
            html += '<th style="padding: 10px;">Batch Count</th>';
            html += '</tr></thead><tbody>';

            results.forEach((result, index) => {
                const statusBadge = result.status === 'success' 
                    ? '<span class="badge badge-success">‚úì Success</span>'
                    : '<span class="badge badge-danger">‚úó Error</span>';

                html += `<tr style="border-bottom: 1px solid #dee2e6; background: ${index % 2 === 0 ? '#f8f9fa' : 'white'}">`;
                html += `<td style="padding: 10px; text-align: center;"><strong>TR-${result.transferId}</strong></td>`;
                html += `<td style="padding: 10px;">${statusBadge}</td>`;
                html += `<td style="padding: 10px;">${result.productName || result.message || 'N/A'}</td>`;
                html += `<td style="padding: 10px; text-align: center;">${result.batchCount !== undefined ? result.batchCount + ' batches' : '-'}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';

            resultDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('result1').innerHTML = '';
            document.getElementById('result2').innerHTML = '';
            document.getElementById('result3').innerHTML = '';
        }

        // Auto-load transfer logs on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Test page loaded');
            console.log('üìç API Base URL:', API_BASE_URL);
        });
    </script>
</body>
</html>
