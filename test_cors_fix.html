<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <p>Testing CORS headers from http://localhost:3000 to http://localhost/caps2e2/Api/backend.php</p>
    <div id="result">Loading...</div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing CORS...');
                
                const response = await fetch('http://localhost/caps2e2/Api/backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'test_connection' }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ CORS Success!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${data.message}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ CORS Error: ${error.message}</p>`;
                console.error('CORS Error:', error);
            }
        }
        
        testCORS();
    </script>
</body>
</html>
