<!DOCTYPE html>
<html>
<head>
    <title>Debug API Response</title>
</head>
<body>
    <h1>Debug API Response</h1>
    
    <div>
        <label>Barcode: <input type="text" id="barcodeInput" value="4801668100288" placeholder="Enter barcode"></label>
        <button onclick="testAPI()">Test API</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const barcode = document.getElementById('barcodeInput').value;
            const url = "http://localhost/caps2e2/Api/backend_modular.php";
            
            try {
                console.log("Testing barcode:", barcode);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'check_barcode',
                        barcode: barcode
                    })
                });
                
                console.log("Response status:", response.status);
                const responseText = await response.text();
                console.log("Raw response:", responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log("Parsed data:", data);
                } catch (e) {
                    console.error("JSON Parse Error:", e);
                    document.getElementById('result').innerHTML = `
                        <h3>❌ JSON Parse Error</h3>
                        <p>Error: ${e.message}</p>
                        <h4>Raw Response:</h4>
                        <pre>${responseText}</pre>
                    `;
                    return;
                }
                
                // Simulate the frontend logic
                const productFound = data.product !== null && data.product !== undefined && typeof data.product === 'object';
                
                document.getElementById('result').innerHTML = `
                    <h3>API Response Analysis</h3>
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <h4>Raw Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                    
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <h4>Response Fields:</h4>
                        <p><strong>success:</strong> ${data.success}</p>
                        <p><strong>found:</strong> ${data.found}</p>
                        <p><strong>product:</strong> ${data.product ? 'EXISTS' : 'NULL'}</p>
                        <p><strong>product type:</strong> ${typeof data.product}</p>
                        <p><strong>message:</strong> ${data.message || 'N/A'}</p>
                    </div>
                    
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <h4>Frontend Logic Test:</h4>
                        <p><strong>productFound (frontend logic):</strong> ${productFound}</p>
                        <p><strong>Should show:</strong> ${productFound ? '✅ Update Stock Modal' : '❌ Add New Product Modal'}</p>
                    </div>
                    
                    ${data.product ? `
                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                        <h4>Product Details:</h4>
                        <p><strong>ID:</strong> ${data.product.product_id}</p>
                        <p><strong>Name:</strong> ${data.product.product_name}</p>
                        <p><strong>Barcode:</strong> ${data.product.barcode}</p>
                        <p><strong>Category:</strong> ${data.product.category || 'N/A'}</p>
                        <p><strong>Brand:</strong> ${data.product.brand || 'N/A'}</p>
                        <p><strong>Quantity:</strong> ${data.product.quantity || 'N/A'}</p>
                        <p><strong>SRP:</strong> ${data.product.srp || 'N/A'}</p>
                        <p><strong>Status:</strong> ${data.product.status}</p>
                    </div>
                    ` : ''}
                `;
                
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
