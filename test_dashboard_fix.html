<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost/caps2e2/Api';
        
        async function testAPI(action, description) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = `<strong>${description}</strong>: Testing...`;
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                const response = await fetch(`${API_BASE_URL}/backend.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action })
                });
                
                const data = await response.json();
                
                if (response.ok && data) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        <strong>${description}</strong>: ✅ Success
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.message || 'API call failed');
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <strong>${description}</strong>: ❌ Error - ${error.message}
                `;
            }
        }
        
        // Test all dashboard API endpoints
        async function runTests() {
            await testAPI('test_connection', 'Connection Test');
            await testAPI('get_categories', 'Get Categories');
            await testAPI('get_locations', 'Get Locations');
            await testAPI('get_warehouse_kpis', 'Get Warehouse KPIs');
            await testAPI('get_top_products_by_quantity', 'Get Top Products');
            await testAPI('get_stock_distribution_by_category', 'Get Stock Distribution');
            await testAPI('get_critical_stock_alerts', 'Get Critical Stock Alerts');
            await testAPI('get_inventory_by_branch_category', 'Get Inventory by Branch');
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
