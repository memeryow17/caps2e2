<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Unit POS Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .search-box {
            margin-bottom: 30px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }
        
        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-stock {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .stock-badge.in-stock {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .stock-badge.low-stock {
            background: #fff3e0;
            color: #e65100;
        }
        
        .stock-badge.out-of-stock {
            background: #ffebee;
            color: #c62828;
        }
        
        .unit-selector {
            margin: 15px 0;
        }
        
        .unit-selector label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .unit-selector select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border 0.3s;
        }
        
        .unit-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .unit-selector select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .quantity-control button {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .quantity-control button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .quantity-control button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .quantity-control input {
            width: 80px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .price-display {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .price-display .unit-price {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .price-display .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .savings {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .add-to-cart-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .cart-section {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .cart-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .cart-item-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .cart-item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .cart-total {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cart-total h3 {
            font-size: 1.5em;
            color: #333;
        }
        
        .cart-total .amount {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Multi-Unit POS System Test</h1>
        <p class="subtitle">Test ang bagong multi-unit system - bili ng tablets, packs, o boxes!</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Search products by name or barcode..."
                onkeyup="searchProducts()"
            >
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="productsContainer" class="loading">
            Loading products...
        </div>
        
        <div class="cart-section">
            <h2>üõçÔ∏è Shopping Cart</h2>
            <div id="cartContainer" class="cart-items">
                <div class="empty-cart">
                    Cart is empty. Add some products!
                </div>
            </div>
            <div class="cart-total">
                <h3>Total:</h3>
                <div class="amount">‚Ç±<span id="cartTotal">0.00</span></div>
            </div>
        </div>
    </div>
    
    <script>
        let products = [];
        let cart = [];
        const API_URL = 'http://localhost/caps2e2/Api/convenience_store_api.php';
        
        // Load products on page load
        window.onload = function() {
            loadProducts();
        };
        
        async function loadProducts() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_convenience_products_fifo',
                        location_name: 'Convenience Store',
                        search: ''
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    products = data.data;
                    displayProducts(products);
                } else {
                    showError('Failed to load products: ' + data.message);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        function displayProducts(productsToDisplay) {
            const container = document.getElementById('productsContainer');
            
            if (productsToDisplay.length === 0) {
                container.innerHTML = '<div class="empty-cart">No products found</div>';
                return;
            }
            
            container.innerHTML = '';
            container.className = 'products-grid';
            
            productsToDisplay.forEach(product => {
                const card = createProductCard(product);
                container.appendChild(card);
            });
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // Determine stock status
            const stock = parseInt(product.quantity) || 0;
            let stockBadgeClass = 'out-of-stock';
            let stockText = 'Out of Stock';
            
            if (stock > 10) {
                stockBadgeClass = 'in-stock';
                stockText = `${stock} in stock`;
            } else if (stock > 0) {
                stockBadgeClass = 'low-stock';
                stockText = `Only ${stock} left`;
            }
            
            // Check if product has multiple units
            const hasUnits = product.has_units && product.units && product.units.length > 0;
            
            card.innerHTML = `
                <div class="product-name">
                    ${product.product_name}
                    ${hasUnits ? '<span class="badge">MULTI-UNIT</span>' : ''}
                </div>
                <div class="product-stock">
                    <span class="stock-badge ${stockBadgeClass}">${stockText}</span>
                </div>
                
                ${hasUnits ? `
                    <div class="unit-selector">
                        <label>Select Unit:</label>
                        <select id="unit-${product.product_id}" onchange="updatePrice(${product.product_id})" ${stock === 0 ? 'disabled' : ''}>
                            ${product.units.map(unit => `
                                <option value="${unit.unit_id}" 
                                    data-price="${unit.unit_price}" 
                                    data-quantity="${unit.unit_quantity}"
                                    data-stock="${unit.available_stock}"
                                    ${unit.available_stock === 0 ? 'disabled' : ''}>
                                    ${unit.unit_name} - ‚Ç±${parseFloat(unit.unit_price).toFixed(2)}
                                    ${unit.available_stock > 0 ? `(${unit.available_stock} available)` : '(Out of stock)'}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                ` : ''}
                
                <div class="quantity-control">
                    <button onclick="decrementQty(${product.product_id})" ${stock === 0 ? 'disabled' : ''}>‚àí</button>
                    <input 
                        type="number" 
                        id="qty-${product.product_id}" 
                        value="1" 
                        min="1" 
                        max="${stock}"
                        onchange="validateQuantity(${product.product_id})"
                        ${stock === 0 ? 'disabled' : ''}
                    >
                    <button onclick="incrementQty(${product.product_id})" ${stock === 0 ? 'disabled' : ''}>+</button>
                </div>
                
                <div class="price-display">
                    <div class="unit-price" id="unit-price-${product.product_id}">
                        ${hasUnits && product.units[0] ? 
                            `Price: ‚Ç±${parseFloat(product.units[0].unit_price).toFixed(2)}` :
                            `Price: ‚Ç±${parseFloat(product.srp || 0).toFixed(2)}`
                        }
                    </div>
                    <div class="total-price" id="total-price-${product.product_id}">
                        ‚Ç±${hasUnits && product.units[0] ? 
                            parseFloat(product.units[0].unit_price).toFixed(2) :
                            parseFloat(product.srp || 0).toFixed(2)
                        }
                    </div>
                    <div id="savings-${product.product_id}"></div>
                </div>
                
                <button 
                    class="add-to-cart-btn" 
                    onclick="addToCart(${product.product_id})"
                    ${stock === 0 ? 'disabled' : ''}
                >
                    ${stock === 0 ? '‚ùå Out of Stock' : 'üõí Add to Cart'}
                </button>
            `;
            
            return card;
        }
        
        function updatePrice(productId) {
            const product = products.find(p => p.product_id == productId);
            if (!product) return;
            
            const unitSelect = document.getElementById(`unit-${productId}`);
            const selectedOption = unitSelect.options[unitSelect.selectedIndex];
            
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            const unitQty = parseInt(selectedOption.getAttribute('data-quantity'));
            const maxStock = parseInt(selectedOption.getAttribute('data-stock'));
            
            // Update quantity max
            const qtyInput = document.getElementById(`qty-${productId}`);
            qtyInput.max = maxStock;
            if (parseInt(qtyInput.value) > maxStock) {
                qtyInput.value = maxStock;
            }
            
            // Update prices
            document.getElementById(`unit-price-${productId}`).textContent = 
                `Price: ‚Ç±${price.toFixed(2)}`;
            document.getElementById(`total-price-${productId}`).textContent = 
                `‚Ç±${(price * quantity).toFixed(2)}`;
            
            // Show savings for multi-unit purchases
            const savingsDiv = document.getElementById(`savings-${productId}`);
            if (unitQty > 1 && product.srp) {
                const individualPrice = product.srp * unitQty;
                const savings = individualPrice - price;
                if (savings > 0) {
                    savingsDiv.innerHTML = `
                        <div class="savings">
                            üí∞ Save ‚Ç±${savings.toFixed(2)} vs buying ${unitQty} individually
                        </div>
                    `;
                } else {
                    savingsDiv.innerHTML = '';
                }
            } else {
                savingsDiv.innerHTML = '';
            }
        }
        
        function incrementQty(productId) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const max = parseInt(qtyInput.max);
            const current = parseInt(qtyInput.value);
            if (current < max) {
                qtyInput.value = current + 1;
                updatePrice(productId);
            }
        }
        
        function decrementQty(productId) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const current = parseInt(qtyInput.value);
            if (current > 1) {
                qtyInput.value = current - 1;
                updatePrice(productId);
            }
        }
        
        function validateQuantity(productId) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const max = parseInt(qtyInput.max);
            const min = 1;
            let value = parseInt(qtyInput.value);
            
            if (isNaN(value) || value < min) {
                qtyInput.value = min;
            } else if (value > max) {
                qtyInput.value = max;
            }
            
            updatePrice(productId);
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.product_id == productId);
            if (!product) return;
            
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            
            let unitInfo = null;
            let price = parseFloat(product.srp || 0);
            let baseQuantity = quantity;
            
            if (product.has_units && product.units && product.units.length > 0) {
                const unitSelect = document.getElementById(`unit-${productId}`);
                const selectedOption = unitSelect.options[unitSelect.selectedIndex];
                
                const unitId = selectedOption.value;
                const selectedUnit = product.units.find(u => u.unit_id == unitId);
                
                if (selectedUnit) {
                    unitInfo = selectedUnit;
                    price = parseFloat(selectedUnit.unit_price);
                    baseQuantity = quantity * parseInt(selectedUnit.unit_quantity);
                }
            }
            
            const cartItem = {
                product_id: product.product_id,
                product_name: product.product_name,
                quantity: quantity,
                unit: unitInfo,
                price: price,
                base_quantity: baseQuantity,
                total: price * quantity
            };
            
            cart.push(cartItem);
            updateCartDisplay();
            
            // Show success message
            alert(`‚úÖ Added to cart: ${quantity} √ó ${unitInfo ? unitInfo.unit_name : 'piece'} of ${product.product_name}`);
        }
        
        function updateCartDisplay() {
            const container = document.getElementById('cartContainer');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">Cart is empty. Add some products!</div>';
                document.getElementById('cartTotal').textContent = '0.00';
                return;
            }
            
            container.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                
                itemDiv.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.product_name}</div>
                        <div class="cart-item-details">
                            ${item.quantity} √ó ${item.unit ? item.unit.unit_name : 'piece'}
                            ${item.unit && item.unit.unit_quantity > 1 ? 
                                `<br><small>(${item.base_quantity} pieces total)</small>` : 
                                ''
                            }
                        </div>
                    </div>
                    <div class="cart-item-price">‚Ç±${item.total.toFixed(2)}</div>
                `;
                
                container.appendChild(itemDiv);
                total += item.total;
            });
            
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }
        
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayProducts(products);
                return;
            }
            
            const filtered = products.filter(p => 
                p.product_name.toLowerCase().includes(searchTerm) ||
                (p.barcode && p.barcode.toString().includes(searchTerm))
            );
            
            displayProducts(filtered);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            document.getElementById('productsContainer').innerHTML = 
                '<div class="empty-cart">Failed to load products</div>';
        }
    </script>
</body>
</html>
