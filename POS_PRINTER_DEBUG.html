<!DOCTYPE html>
<html>
<head>
    <title>POS Printer Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üñ®Ô∏è POS PRINTER DEBUG TEST</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call (Same as POS)</h2>
        <p>This simulates exactly what the POS system does</p>
        <button onclick="testPOSPrint()">üñ®Ô∏è Test POS Print</button>
        <div id="pos-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Check Printer Status</h2>
        <button onclick="checkPrinterStatus()">üîç Check Printer Status</button>
        <div id="printer-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Test Print Commands</h2>
        <button onclick="testPrintCommands()">‚öôÔ∏è Test Print Commands</button>
        <div id="print-commands"></div>
    </div>

    <script>
        async function testPOSPrint() {
            const resultDiv = document.getElementById('pos-result');
            resultDiv.innerHTML = '<div class="info">üîÑ Testing POS print...</div>';
            
            // Simulate exact POS data
            const receiptData = {
                transaction_id: 'TEST_' + Date.now(),
                cashier_name: 'Test Cashier',
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                items: [
                    {
                        product_name: 'Test Product',
                        quantity: 1,
                        price: 40.00,
                        total: 40.00
                    }
                ],
                subtotal: 40.00,
                tax: 0.00,
                total: 40.00,
                payment_type: 'cash',
                reference_number: 'REF_' + Date.now()
            };
            
            try {
                console.log('üì§ Sending POS receipt data:', receiptData);
                
                const response = await fetch('http://localhost/caps2e2/Api/print-receipt-fixed-width.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(receiptData)
                });

                console.log('üì• Response status:', response.status, response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('üìã Print result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Receipt printed successfully!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Print failed: ' + result.message + '</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Print error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        async function checkPrinterStatus() {
            const statusDiv = document.getElementById('printer-status');
            statusDiv.innerHTML = '<div class="info">üîç Checking printer status...</div>';
            
            try {
                const response = await fetch('http://localhost/caps2e2/Api/test-printer-simple.php');
                const result = await response.text();
                statusDiv.innerHTML = '<div class="info">üìã Printer Status:<br><pre>' + result + '</pre></div>';
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Error checking printer: ' + error.message + '</div>';
            }
        }
        
        async function testPrintCommands() {
            const commandsDiv = document.getElementById('print-commands');
            commandsDiv.innerHTML = '<div class="info">‚öôÔ∏è Testing print commands...</div>';
            
            try {
                // Test different print methods
                const tests = [
                    'Test 1: Windows PRINT command',
                    'Test 2: COPY command to shared printer',
                    'Test 3: Direct file creation'
                ];
                
                let results = '';
                for (let i = 0; i < tests.length; i++) {
                    results += `<div class="info">${tests[i]}: Testing...</div>`;
                }
                commandsDiv.innerHTML = results;
                
                // Add actual test results here if needed
                
            } catch (error) {
                commandsDiv.innerHTML = '<div class="error">‚ùå Error testing commands: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
