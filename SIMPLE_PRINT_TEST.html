<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Print Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üñ®Ô∏è Simple Print Test</h1>
    
    <button onclick="testPrint()">Test Print</button>
    <button onclick="clearResult()">Clear</button>
    
    <div id="result"></div>

    <script>
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        async function testPrint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div>‚è≥ Testing...</div>';
            
            const testData = {
                storeName: "ENGUIO'S PHARMACY",
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                transactionId: 'TEST' + Date.now(),
                cashier: 'Test User',
                terminalName: 'Test Terminal',
                items: [{
                    name: 'Test Product',
                    quantity: 1,
                    price: 10.00,
                    total: 10.00
                }],
                subtotal: 10.00,
                grandTotal: 10.00,
                paymentMethod: 'CASH',
                amountPaid: 10.00,
                change: 0.00
            };

            console.log('üîç Test data:', testData);

            try {
                console.log('üì§ Sending request...');
                
                const response = await fetch('http://localhost/caps2e2/Api/print-receipt-fixed-width.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response ok:', response.ok);

                const text = await response.text();
                console.log('üìÑ Raw response:', text);

                let result;
                try {
                    result = JSON.parse(text);
                    console.log('üìã Parsed result:', result);
                } catch (e) {
                    throw new Error('Invalid JSON: ' + text.substring(0, 200));
                }

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ SUCCESS!</strong><br>
                            Message: ${result.message}<br>
                            Method: ${result.data?.method || 'unknown'}<br>
                            <br>
                            <strong>Check your printer - receipt should be printing!</strong>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå FAILED</strong><br>
                            Message: ${result.message}<br>
                            <br>
                            <strong>Possible issues:</strong><br>
                            ‚Ä¢ XAMPP not running as Administrator<br>
                            ‚Ä¢ Printer not shared or offline<br>
                            ‚Ä¢ Wrong printer name<br>
                            <br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå ERROR</strong><br>
                        ${error.message}<br>
                        <br>
                        <strong>Check:</strong><br>
                        ‚Ä¢ Is XAMPP Apache running?<br>
                        ‚Ä¢ Is the API endpoint accessible?<br>
                        <br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
