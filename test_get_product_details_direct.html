<!DOCTYPE html>
<html>
<head>
    <title>Test get_product_details API</title>
</head>
<body>
    <h1>Test get_product_details API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost/caps2e2/Api/backend.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_product_details',
                        transfer_id: 91
                    })
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    resultDiv.textContent = 'JSON Parse Error:\n' + e.message + '\n\nRaw Response:\n' + text;
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
