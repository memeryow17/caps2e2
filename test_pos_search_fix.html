<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POS Search Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Test POS Search Fix</h1>
    <p>This test verifies that the POS search functionality is working correctly.</p>

    <div class="test-section">
        <h3>üìç Test 1: Search Products by Name</h3>
        <input type="text" id="search-term" placeholder="Enter product name (e.g., Mang Tomas, Coca Cola)" value="Mang Tomas">
        <input type="text" id="search-location" placeholder="Enter location name" value="Convenience Store">
        <button onclick="testSearchProducts()">Search Products</button>
        <div id="search-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üîç Test 2: Search by Partial Name</h3>
        <input type="text" id="partial-search" placeholder="Enter partial name (e.g., Mang, Coca)" value="Mang">
        <input type="text" id="partial-location" placeholder="Enter location name" value="Convenience Store">
        <button onclick="testPartialSearch()">Test Partial Search</button>
        <div id="partial-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üì± Test 3: Search by Barcode</h3>
        <input type="text" id="barcode-search" placeholder="Enter barcode" value="123456789">
        <input type="text" id="barcode-location" placeholder="Enter location name" value="Convenience Store">
        <button onclick="testBarcodeSearch()">Search by Barcode</button>
        <div id="barcode-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üìä Test 4: Load All Products for Location</h3>
        <input type="text" id="all-products-location" placeholder="Enter location name" value="Convenience Store">
        <button onclick="testLoadAllProducts()">Load All Products</button>
        <div id="all-products-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/caps2e2/Api';
        
        function getApiUrl(endpoint) {
            return `${API_BASE_URL}/${endpoint}`;
        }

        async function testSearchProducts() {
            const resultDiv = document.getElementById('search-result');
            const searchTerm = document.getElementById('search-term').value;
            const locationName = document.getElementById('search-location').value;
            
            if (!searchTerm || !locationName) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter both search term and location name</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_pos_products_fifo',
                        location_name: locationName,
                        search: searchTerm
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const products = data.data || [];
                    if (products.length > 0) {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Found ${products.length} products!</strong><br><br>
                                ${products.map(product => `
                                    <strong>${product.product_name}</strong><br>
                                    ‚Ä¢ Stock: ${product.quantity}<br>
                                    ‚Ä¢ Price: ‚Ç±${product.srp}<br>
                                    ‚Ä¢ Barcode: ${product.barcode}<br>
                                    ‚Ä¢ Category: ${product.category_name}<br><br>
                                `).join('')}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Search completed</strong><br>
                                No products found matching "${searchTerm}" in ${locationName}
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testPartialSearch() {
            const resultDiv = document.getElementById('partial-result');
            const searchTerm = document.getElementById('partial-search').value;
            const locationName = document.getElementById('partial-location').value;
            
            if (!searchTerm || !locationName) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter both search term and location name</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_pos_products_fifo',
                        location_name: locationName,
                        search: searchTerm
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const products = data.data || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Partial search results for "${searchTerm}":</strong><br><br>
                            ${products.length > 0 ? 
                                products.map(product => `
                                    <strong>${product.product_name}</strong><br>
                                    ‚Ä¢ Stock: ${product.quantity}<br>
                                    ‚Ä¢ Price: ‚Ç±${product.srp}<br>
                                    ‚Ä¢ Barcode: ${product.barcode}<br><br>
                                `).join('') :
                                `No products found containing "${searchTerm}"`
                            }
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testBarcodeSearch() {
            const resultDiv = document.getElementById('barcode-result');
            const barcode = document.getElementById('barcode-search').value;
            const locationName = document.getElementById('barcode-location').value;
            
            if (!barcode || !locationName) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter both barcode and location name</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'search_by_barcode',
                        location_name: locationName,
                        barcode: barcode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const products = data.data || [];
                    if (products.length > 0) {
                        const product = products[0];
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Barcode found!</strong><br><br>
                                <strong>${product.product_name}</strong><br>
                                ‚Ä¢ Stock: ${product.quantity}<br>
                                ‚Ä¢ Price: ‚Ç±${product.srp}<br>
                                ‚Ä¢ Barcode: ${product.barcode}<br>
                                ‚Ä¢ Category: ${product.category_name}<br>
                                ‚Ä¢ Location: ${product.location_name}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <strong>‚úÖ Search completed</strong><br>
                                Barcode "${barcode}" not found in ${locationName}
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testLoadAllProducts() {
            const resultDiv = document.getElementById('all-products-result');
            const locationName = document.getElementById('all-products-location').value;
            
            if (!locationName) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter location name</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Loading all products...';
            
            try {
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_pos_products_fifo',
                        location_name: locationName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const products = data.data || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Loaded ${products.length} products for ${locationName}</strong><br><br>
                            ${products.length > 0 ? 
                                `Sample products:<br>
                                ${products.slice(0, 5).map(product => `
                                    ‚Ä¢ <strong>${product.product_name}</strong> - Stock: ${product.quantity} - Price: ‚Ç±${product.srp}
                                `).join('<br>')}
                                ${products.length > 5 ? `<br><em>... and ${products.length - 5} more products</em>` : ''}` :
                                'No products found in this location'
                            }
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
