<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
        .product-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Simple POS Test</h1>
    <p>Test the POS search functionality step by step.</p>

    <div class="test-section">
        <h3>Step 1: Test Basic API Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Search for Products</h3>
        <input type="text" id="search-input" placeholder="Type product name here..." value="Mang Tomas">
        <button onclick="searchProducts()">Search</button>
        <div id="search-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Try Different Locations</h3>
        <select id="location-select">
            <option value="Convenience Store">Convenience Store</option>
            <option value="Warehouse">Warehouse</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="convenience">convenience</option>
            <option value="warehouse">warehouse</option>
            <option value="pharmacy">pharmacy</option>
        </select>
        <button onclick="testLocation()">Test This Location</button>
        <div id="location-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/caps2e2/Api';
        
        function getApiUrl(endpoint) {
            return `${API_BASE_URL}/${endpoint}`;
        }

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test basic connection
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_pos_products_fifo',
                        location_name: 'convenience'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Connection successful!<br>
                        Response: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Connection failed: ${error.message}<br>
                        Make sure:<br>
                        ‚Ä¢ XAMPP is running<br>
                        ‚Ä¢ Apache is started<br>
                        ‚Ä¢ The API file exists at: ${getApiUrl('convenience_store_api.php')}
                    </div>
                `;
            }
        }

        async function searchProducts() {
            const resultDiv = document.getElementById('search-result');
            const searchTerm = document.getElementById('search-input').value;
            
            if (!searchTerm) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a search term</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Searching...';
            
            try {
                // Try multiple location variations
                const locations = ['Convenience Store', 'convenience', 'Convenience'];
                
                for (const location of locations) {
                    console.log(`Trying location: ${location}`);
                    
                    const response = await fetch(getApiUrl('convenience_store_api.php'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'get_pos_products_fifo',
                            location_name: location,
                            search: searchTerm
                        })
                    });
                    
                    const data = await response.json();
                    console.log(`Response for ${location}:`, data);
                    
                    if (data.success && data.data && data.data.length > 0) {
                        resultDiv.innerHTML = `
                            <div class="success">
                                ‚úÖ Found ${data.data.length} products in "${location}"!<br><br>
                                ${data.data.map(product => `
                                    <div class="product-item">
                                        <strong>${product.product_name}</strong><br>
                                        Stock: ${product.quantity}<br>
                                        Price: ‚Ç±${product.srp}<br>
                                        Barcode: ${product.barcode}<br>
                                        Location: ${product.location_name}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        return;
                    }
                }
                
                // If no results found
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå No products found for "${searchTerm}" in any location.<br>
                        Tried locations: ${locations.join(', ')}<br><br>
                        Possible issues:<br>
                        ‚Ä¢ Product doesn't exist in database<br>
                        ‚Ä¢ Product is not transferred to convenience store<br>
                        ‚Ä¢ Location name doesn't match exactly<br>
                        ‚Ä¢ Product has no stock/quantity
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Search failed: ${error.message}
                    </div>
                `;
            }
        }

        async function testLocation() {
            const resultDiv = document.getElementById('location-result');
            const location = document.getElementById('location-select').value;
            
            resultDiv.innerHTML = `Testing location: ${location}...`;
            
            try {
                const response = await fetch(getApiUrl('convenience_store_api.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_pos_products_fifo',
                        location_name: location
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        ${data.success ? '‚úÖ' : '‚ùå'} Location "${location}" test:<br>
                        Success: ${data.success}<br>
                        Message: ${data.message || 'N/A'}<br>
                        Products found: ${data.data ? data.data.length : 0}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Test failed: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
