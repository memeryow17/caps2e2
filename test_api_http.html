<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>PHP Backend API Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testGetProducts()">Test Get Products</button>
    <button onclick="testGetCategories()">Test Get Categories</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const API_BASE_URL = 'http://localhost/caps2e2/Api';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function makeApiCall(action, data = {}) {
            try {
                addResult(`üîÑ Testing: ${action}`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/backend.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, ...data })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.text();
                
                try {
                    const jsonResult = JSON.parse(result);
                    addResult(`‚úÖ ${action} Success:<br><pre>${JSON.stringify(jsonResult, null, 2)}</pre>`, 'success');
                    return jsonResult;
                } catch (jsonError) {
                    addResult(`‚ö†Ô∏è ${action} Response (not JSON):<br><pre>${result}</pre>`, 'info');
                    return result;
                }
                
            } catch (error) {
                addResult(`‚ùå ${action} Error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testConnection() {
            await makeApiCall('test_connection');
        }
        
        async function testGetProducts() {
            await makeApiCall('get_products', { limit: 5 });
        }
        
        async function testGetCategories() {
            await makeApiCall('get_categories');
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Starting API tests...', 'info');
            setTimeout(testConnection, 500);
        };
    </script>
</body>
</html>
