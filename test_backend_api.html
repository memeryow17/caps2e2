<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Backend API Direct Test</h1>
    
    <div class="test-section info">
        <h3>Test Controls</h3>
        <button onclick="testWarehouseKPIs()">Test Warehouse KPIs</button>
        <button onclick="testLocations()">Test Locations</button>
        <button onclick="testProducts()">Test Products</button>
        <button onclick="testDatabaseDirect()">Test Database Direct</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = window.location.origin + '/caps2e2/Api';
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function addResult(title, data, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const section = document.createElement('div');
            section.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            
            section.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <small>Time: ${new Date().toLocaleString()}</small>
            `;
            
            resultsDiv.appendChild(section);
        }
        
        async function testWarehouseKPIs() {
            try {
                const response = await fetch(`${API_BASE_URL}/backend.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_warehouse_kpis',
                        product: 'All',
                        location: 'Warehouse',
                        timePeriod: 'monthly'
                    })
                });
                
                const result = await response.json();
                addResult('Warehouse KPIs API Test', result, result.success);
            } catch (error) {
                addResult('Warehouse KPIs API Test', { error: error.message }, false);
            }
        }
        
        async function testLocations() {
            try {
                const response = await fetch(`${API_BASE_URL}/backend.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_locations'
                    })
                });
                
                const result = await response.json();
                addResult('Locations API Test', result, result.success);
            } catch (error) {
                addResult('Locations API Test', { error: error.message }, false);
            }
        }
        
        async function testProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/backend.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_products',
                        location: 'Warehouse'
                    })
                });
                
                const result = await response.json();
                addResult('Products API Test', result, result.success);
            } catch (error) {
                addResult('Products API Test', { error: error.message }, false);
            }
        }
        
        async function testDatabaseDirect() {
            try {
                const response = await fetch(`${API_BASE_URL}/test_database_data.php`);
                const result = await response.json();
                addResult('Direct Database Test', result, result.success);
            } catch (error) {
                addResult('Direct Database Test', { error: error.message }, false);
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            addResult('Page Loaded', { message: 'Backend API Test page loaded successfully' });
            testWarehouseKPIs();
        };
    </script>
</body>
</html>
