<!DOCTYPE html>
<html>
<head>
    <title>Test Pharmacy Products Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .button { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:hover { background: #45a049; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            background: #f9f9f9; 
            border-left: 4px solid #4CAF50;
            max-height: 600px;
            overflow-y: auto;
        }
        .error { border-left-color: #f44336; background: #ffebee; }
        .success { border-left-color: #4CAF50; background: #e8f5e9; }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
        .product-name { font-weight: bold; color: #333; }
        .product-quantity { color: #4CAF50; font-size: 18px; }
        .product-srp { color: #2196F3; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Test Pharmacy Products Fix</h1>
        <p>Click the button below to test if transferred products are showing in Pharmacy inventory:</p>
        
        <button class="button" onclick="testPharmacyProducts()">üîç Load Pharmacy Products</button>
        <button class="button" onclick="clearResults()" style="background: #f44336;">üóëÔ∏è Clear</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost/caps2e2/Api/pharmacy_api.php';

        async function testPharmacyProducts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Loading pharmacy products...</p>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_pharmacy_products',
                        location_name: 'pharmacy'
                    })
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (data.success) {
                    displayProducts(data.data, data.pharmacy_location_id);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${data.message || 'Failed to load products'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                        <p><strong>Make sure XAMPP Apache is running!</strong></p>
                    </div>
                `;
            }
        }

        function displayProducts(products, locationId) {
            const resultDiv = document.getElementById('result');
            
            if (!products || products.length === 0) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ö†Ô∏è No Products Found</h3>
                        <p>No products transferred to pharmacy yet.</p>
                        <p><strong>Pharmacy Location ID:</strong> ${locationId || 'Not Found'}</p>
                        <p><strong>Tip:</strong> Transfer some products from Warehouse to Pharmacy first!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="result success">
                    <h3>‚úÖ Success! Found ${products.length} Products in Pharmacy</h3>
                    <p><strong>Pharmacy Location ID:</strong> ${locationId}</p>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Barcode</th>
                                <th>Category</th>
                                <th>Total Qty</th>
                                <th>Batches</th>
                                <th>SRP</th>
                                <th>Expiration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            products.forEach(product => {
                const qty = parseInt(product.total_quantity || 0);
                const srp = parseFloat(product.srp || 0).toFixed(2);
                const expiry = product.expiration ? new Date(product.expiration).toLocaleDateString() : 'N/A';
                const qtyColor = qty === 0 ? 'red' : qty < 10 ? 'orange' : 'green';
                
                html += `
                    <tr>
                        <td><strong>${product.product_name}</strong></td>
                        <td>${product.barcode || 'N/A'}</td>
                        <td>${product.category || 'N/A'}</td>
                        <td style="color: ${qtyColor}; font-weight: bold;">${qty}</td>
                        <td>${product.total_batches || 1}</td>
                        <td>‚Ç±${srp}</td>
                        <td>${expiry}</td>
                        <td>${product.stock_status || 'in stock'}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                    
                    <div style="margin-top: 20px; padding: 10px; background: #e3f2fd; border-radius: 5px;">
                        <h4>üìä Summary:</h4>
                        <ul>
                            <li><strong>Total Products:</strong> ${products.length}</li>
                            <li><strong>Total Quantity:</strong> ${products.reduce((sum, p) => sum + parseInt(p.total_quantity || 0), 0)} units</li>
                            <li><strong>Total Value:</strong> ‚Ç±${products.reduce((sum, p) => sum + (parseFloat(p.srp || 0) * parseInt(p.total_quantity || 0)), 0).toFixed(2)}</li>
                            <li><strong>Total Batches:</strong> ${products.reduce((sum, p) => sum + parseInt(p.total_batches || 0), 0)}</li>
                        </ul>
                    </div>
                </div>
            `;

            resultDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        // Auto-load on page load
        window.onload = function() {
            console.log('Page loaded. Click "Load Pharmacy Products" to test.');
        };
    </script>
</body>
</html>
